##################################################
# Install Kubenetes Worker
##################################################
- name: Prepare dependencies
  include_tasks: deps.yaml

- name: Install Kubelet, Kubeadm, Kubectl
  yum:
    name: "{{ packages }}"
  vars:
    packages:
    - kubelet
    - kubeadm
    - kubectl

- name: Enable and Run Kubelet
  systemd:
    name: kubelet
    enabled: yes
    state: started

